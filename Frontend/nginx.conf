# NOTE: log_format must be in http context. If using Docker with envsubst,
# move this to a separate nginx_http.conf included in the http block.
# For Docker setups that only mount server blocks, keep this comment as documentation.

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    client_max_body_size 10M;

    # Access log (omits query parameters by design - $uri doesn't include query string)
    # Note: log_format should ideally be in http context for production deployments
    access_log /var/log/nginx/access.log combined;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/json application/xml
               image/svg+xml;

    # Security Headers - defined once at server level
    # NOTE: These are inherited by locations that DON'T use add_header
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Content-Security-Policy "
  default-src 'self';
  script-src 'self' https://cdn.jsdelivr.net;
  style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
  img-src 'self' data: https:;
  font-src 'self' data: https://cdn.jsdelivr.net;
  connect-src 'self' ${API_BASE_URL};
  worker-src 'self' blob:;
" always;

    # Health check - explicit text/plain for health response
    location /health {
        default_type text/plain;
        access_log off;
        return 200 "healthy\n";
    }

    # Vite build assets (hashed filenames) - must include security headers alongside Cache-Control
    location /assets/ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        # Re-include security headers since add_header above clears inheritance
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' ${API_BASE_URL};" always;
        access_log off;
    }

    # Static JS/CSS resources - must include security headers alongside Cache-Control
    location ~* \.(js|mjs|css)$ {
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable" always;
        # Re-include security headers since add_header above clears inheritance
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        add_header Content-Security-Policy "
  default-src 'self';
  script-src 'self' https://cdn.jsdelivr.net;
  style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
  img-src 'self' data: https:;
  font-src 'self' data: https://cdn.jsdelivr.net;
  connect-src 'self' ${API_BASE_URL};
  worker-src 'self' blob:;
" always;
        access_log off;
    }

    # No cache for index - must include security headers alongside Cache-Control
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        # Re-include security headers since add_header above clears inheritance
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
        add_header Content-Security-Policy "
  default-src 'self';
  script-src 'self' https://cdn.jsdelivr.net;
  style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net;
  img-src 'self' data: https:;
  font-src 'self' data: https://cdn.jsdelivr.net;
  connect-src 'self' ${API_BASE_URL};
  worker-src 'self' blob:;
" always;
        expires 0;
    }

    # SPA fallback (no add_header, inherits security headers)
    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}