

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: actoengine-sqlserver
    # WORKAROUND: user:root is required for Docker named volumes on Linux.
    # SQL Server 2022's mssql user cannot write to the volume without this.
    # This is a known issue: https://github.com/microsoft/mssql-docker/issues/868
    user: root
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=${SA_PASSWORD}
      - MSSQL_SA_PASSWORD=${SA_PASSWORD}
    ports:
      - "${DB_PORT}:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql/data
    networks:
      - actoengine-network
    healthcheck:
      test: /opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P "$$SA_PASSWORD" -C -Q "SELECT 1" || exit 1
      interval: 10s
      retries: 10
      start_period: 30s
      timeout: 3s

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: actoengine-backend
    environment:
      - DB_SERVER=sqlserver
      - DB_PORT=1433
      - DB_NAME=${DB_NAME}
      - DB_USER=sa
      - DB_PASSWORD=${SA_PASSWORD}
      - DB_TRUST_CERT=${DB_TRUST_CERT}
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=${ASPNETCORE_URLS}
      - SEED_ADMIN_PASSWORD=${SEED_ADMIN_PASSWORD}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
    ports:
      - "5093:5093"
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - actoengine-network

  frontend:
    build:
      context: ./Frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL}
      dockerfile: Dockerfile
    container_name: actoengine-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - actoengine-network

volumes:
  sqlserver_data:

networks:
  actoengine-network:
    driver: bridge
